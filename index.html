 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=" initial-scale="1.0">
    <title><Formulaire-D-GEEK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Formulaire DWWM</h2>
    <form action="">

        <table>
            <tr >
               <td class="label"><label for="Name"> Nom </label></td>
               <td><input type="text" value="" id="Name" name="user_name" placeholder="Entrez votre nom"></td>
            </tr>
            <tr>
                <td class="label"> <label for="mail"> Email</label></td>
                <td> <input type="text" value="" id="mail" name="user_mail" placeholder="Entrez votre Email"></td>
            </tr>
            <tr>
                <td class="label"><label for="number">Indiquez votre satisfaction <br> au cours de 1 à 10</label></td>
                <td><input type="number"  id="number" name="user_number" placeholder="numero de 1 à 10" ></td>
            </tr>
            <tr>
                <td class="label"><label for="name">Qui est votre coach?</label></td>
                <td>
                    <select>
                       <option>BIRANTE SY</option>
                       <option>MALICK</option> 
                       <option>MAMADOU</option>
                     </select><br>
                    </td>
            </tr>
            <tr>
                <td class="label"><label for="Name">A quel moment avez-vous cours?</td>
                <td>
                <input type="radio">Matin <br>
                <input type="radio">Après-midi<br>
                <input type="radio">Soir <br>
                <br>
                </td>
            </tr>
            <tr>
                <td class="label"> <label for="name">Quels outils avez-vous rencontrés jusque là?</label><br>(sélectionnez tout ce qui s'applique) <br></td>
                <td>
                    <input type="checkbox"> HTML <br>
                    <input type="checkbox"> CSS <br>
                    <input type="checkbox"> JavaScript <br>
                    <input type="checkbox"> Éditeur de texte <br>
                    <input type="checkbox"> Ligne de commande <br>
                    <br>
                </td>
            <tr>
                <td class="label"><label for="msg">Décrivez votre expérience jusque là</label></td>
                <td><textarea name="user_message" id="msg" cols="30" rows="5" placeholder="Décrivez votre experience ici..."></textarea></td>
            </tr>
                
    </table>
         
    <button type="submit">Envoyer</button>
    </form>
        
</body>
</html>
